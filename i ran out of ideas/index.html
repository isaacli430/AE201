<!DOCTYPE html>
<html>
	<head>
		<title>Meme Generator</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.slim.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>Meme Generator</h1>

		<div id="container">
			<div id="meme">
				<h2 id="top">Top Text</h2>
				<img id="memepic" src="https://cdn.meme.am/cache/images/folder758/600x600/16930758.jpg">
				<h2 id="bottom">Bottom Text</h2>
			</div>
			<div id="form">
				<h3>Create your meme</h3>
				<form action="">
					<label for="">Image URL:</label>
					<input type="text" id="image-url">
					<label for="">Top Text:</label>
					<input type="text" id="top-text">
					<label for="">Bottom Text:</label>
					<input type="text" id="bottom-text">
				</form>
			</div>
		</div>

		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
